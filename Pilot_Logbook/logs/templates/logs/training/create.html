{% extends "others/base.html" %}
{% block title %}Add Training Record{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Training Record</h1>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.training_type.id_for_label }}">{{ form.training_type.label }}</label>
                    {{ form.training_type }}
                </div>
                <div class="form-group">
                    <label for="{{ form.completion_date.id_for_label }}">{{ form.completion_date.label }}</label>
                    <input type="date" class="form-control" id="{{ form.completion_date.id_for_label }}" name="{{ form.completion_date.name }}" required>
                </div>
                <div class="form-group">
                    <label for="{{ form.instructor_name.id_for_label }}">{{ form.instructor_name.label }}</label>
                    {{ form.instructor_name }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
