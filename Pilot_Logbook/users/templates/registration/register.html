{% extends "others/base.html" %}
{% block title %}SignUp{% endblock %}
{% block content %}

<div class="card w-50 shadow p-3 mb-5 bg-white rounde">
    <div class="card-body ">
      <h5 class="card-title">Sign up</h5>
      <form method="POST" action="">
        {% csrf_token %}
            
        {% if messages %}
        
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == "error" %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}


        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{form.username.label}}</label>
            
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value|default:'' }}" required>
            <div id="emailHelp" class="form-text text-muted">We advice you use your real name</div>
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">{{form.email.label}}</label>
          <input type="email" class="form-control" id="{{form.email.id_for_label}} " name="{{form.email.name}}" value="{{ form.email.value|default:'' }}" placeholder="example@email.com" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text "></div>
        </div>
        

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">{{form.password1.label}}</label>
          <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" value="{{ form.password1.value|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">{{form.password2.label}}</label>
            <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" value="{{ form.password2.value|default:'' }}" required>

          </div>
        
        
          <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn btn-primary login_btn" type="submit" value="create user" name="create user">
        </div>
      </form>

      <div class="mt-4 text-center">
        Already have an account? <a href="{% url 'users:login' %}" class="ml-2">SignIn</a>
    </div>


    </div>
  </div>



{% endblock %}
