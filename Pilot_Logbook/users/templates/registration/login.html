{% extends "others/base.html" %}
{% block title %}SignIn{% endblock %}
{% block content %}

<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="card w-50 shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <h5 class="card-title text-center">Login</h5>
      
      <form method="POST" action="">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter your password" required>
        </div>

        <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn btn-primary login_btn" type="submit" value="Login">
        </div>
      </form>

      {% for message in messages %}
        <p class="text-success text-center mt-2" id="messages">{{ message }}</p>
      {% endfor %}

      <div class="mt-4 text-center">
          Don't have an account? <a href="{% url 'users:register' %}" class="ml-2">Sign Up</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
