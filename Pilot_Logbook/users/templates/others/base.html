{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLog - {% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/plane-svgrepo-com.svg' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><b>SkyLog</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link mx-3 active" aria-current="page" href="{% url "home" %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-3" href="{% url "login" %}">Login</a>
              </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">LogBook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Analytics</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-rZyAcpF+RqF9wl6t7r+8fYwL2D/9lfbY8C8RfSZy9o6zHzoHhANt7Wz7of1p6KJg" crossorigin="anonymous"></script>

</body>
</html>
